<!DOCTYPE html>

                <h2 class="mb-3">Enter params</h2>

                    <label for="width" class="sr-only">Width</label>
                    <input type="text" class="form-control mb-3 mr-sm-2" id="width" placeholder="width">
                    <label for="height" class="sr-only">height</label>

                    <button class="btn btn-primary mb-2" type="submit">Get photo</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="result col-4 p-3"></div>
        </div>
    </div>
</div>
